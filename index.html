<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <ul class="menu">
            <li class="menu-item">about</li>
            <li class="menu-item">how it works</li>
            <li class="menu-item">contact</li>
        </ul>
        <div class="logo">
            <img src="" alt="">
        </div>
        <ul class="menu">
            <li class="menu-item">signup</li>
            <li class="menu-item">login</li>
            <li class="menu-item bell">
                <i class='bx bx-bell'></i>
            </li>
        </ul>
    </header>
    <main class="main">
        <div class="container">
            <div class="bg">
                <img src="main-bg.png" alt="">
                <img src="fashion-girl.png" alt="">
            </div>
            <div class="hero">
                <h1>The way discerning <span>lifestyle</span></h1>
                <p>Life is hard enough already. Let us make it a little easier.</p>

                <button class="btn-arrow">
                    <i class='bx bx-right-arrow-alt' ></i>
                    <span>Explore now</span>
                </button>
            </div>
            <div class="feature">
                <ul class="feature-list">
                    <li class="feature-item">office wear</li>
                    <li class="feature-item">night dressing</li>
                    <li class="feature-item">swimmer</li>
                    <li class="feature-item">party wear</li>
                    <li class="feature-item">casual wear</li>
                    <li class="feature-item">erotica</li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
